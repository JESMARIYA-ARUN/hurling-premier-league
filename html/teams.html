 <!-- Navigation Bar -->
 <nav class="navbar">

    <!-- Get Tickets Button -->
    <label for="ticket-popup" class="btn">Get Tickets</label>

    <!-- Ticket Pop-up -->
    <input type="checkbox" id="ticket-popup" class="popup-checkbox">
    <div class="popup-overlay">
    <div class="popup">
        <h2>Get Tickets</h2>
        <form>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <select id="match" required>
                <option value="">Select Match</option>
                <option value="Match 1">Match 1</option>
                <option value="Match 2">Match 2</option>
            </select>
            <button type="submit" class="btn">Book Now</button>
        </form>
    </div>
    </div>

<section class="teams">
        <div class="team-row">
        <div class="team-logo"> <img class="teamlogo" src="../images/Dublin_Logo.svg" alt="Team 1"> <p>Team 1</p> </div>

        <div class="team-logo"> <img class="teamlogo" src="../images/Wexford_Logo.svg" alt="Team 7"> <p>Team 7</p> </div>
        </div>
</section>
