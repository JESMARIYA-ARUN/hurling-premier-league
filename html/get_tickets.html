<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Tickets</title>
    <link rel="stylesheet" href="../css/getickets_style.css">
</head>
<body>

    <!-- Button to open the ticket pop-up -->
    <label for="ticket-popup" class="btn">Get Tickets</label>

    <!-- Ticket Popup -->
    <input type="checkbox" id="ticket-popup" class="popup-checkbox">
    <div class="popup-overlay">
        <div class="popup">
            <h2>Get Tickets</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email" required>

                <label for="match">Match:</label>
                <select id="match" required>
                    <option value="">Select Match</option>
                    <option value="Match 1">Match 1</option>
                    <option value="Match 2">Match 2</option>
                </select>

                <button type="submit" class="btn">Book Now</button>
            </form>

            <!-- Close Button -->
            <label for="ticket-popup" class="close-btn">X</label>
        </div>
    </div>

</body>
</html>
